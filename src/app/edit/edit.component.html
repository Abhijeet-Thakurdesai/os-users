<h1> View / Edit user </h1>
<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" >

    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control"  placeholder="First Name" value={{user?.firstName}} formControlName="firstName" required >
      </div>
    </div>

    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control"  placeholder="Last Name" formControlName="lastName" value={{user?.lastName}} required >
      </div>
    </div>

     <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Login Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control"  placeholder="Login Name" formControlName="loginName" value={{user?.loginName}} required >
      </div>
    </div>

    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Domain</label>
      <div class="col-sm-5">
        <input type="text" class="form-control"  placeholder="Domain Name" formControlName="domainName" value={{user?.domainName}} required >
      </div>
    </div>

    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Email Address</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" placeholder="Email" formControlName="emailAddress" value={{user?.emailAddress}} required >
      </div>
    </div>

     <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Institute Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="Eg. Krishagni" formControlName="instituteName" value={{user?.instituteName}} required >
      </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>

  </form>
</div>
