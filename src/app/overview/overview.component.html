<div *ngIf="load">
<br>
<br>
<h1 style="text-align:center;" >User Overview </h1>
<div class="container">
  <form (click)="editUser()" >
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-danger">Edit User</button>
      </div>
    </div>

    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-5">
        {{user.firstName}}
      </div>
      
    </div>

    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-5">
        {{user.lastName}}
      </div>
    </div>

     <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Login Name</label>
      <div class="col-sm-5">
       {{user.loginName}}
      </div>
    </div>

    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Domain</label>
      <div class="col-sm-5">
        {{user.domainName}}
      </div>
    </div>

    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Email Address</label>
      <div class="col-sm-5">
        {{user.emailAddress}}
      </div>
    </div>

     <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Institute Name</label>
      <div class="col-sm-5">
        {{user.instituteName}}
      </div>
    </div>

  </form>
</div>
</div>
